<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>

    <!-- Enlaces a Bootstrap y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>

    <!-- Enlaces a los archivos JavaScript y CSS personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/contador.js"></script>
    <script src="css/style.css"></script>
</head>
<body>
    <!-- Contenedor principal con Bootstrap -->
    <div class="container">
        <!-- Encabezado principal -->
        <h1>Trabajo Con JavaScript</h1>

        <!-- Fila con elementos del contador -->
        <div class="row">
            <!-- Placeholder para espacio -->
            <p></p>

            <!-- Elemento que muestra el valor del contador -->
            <h3><span id="valor">0</span></h3>

            <!-- Botón para incrementar el contador con un ícono -->
            <button type="button" id="incrementar" class="btn btn-outline-success col" onclick="incremento()">Sumar <i class="far fa-thumbs-up"></i></button>
            <br/>

            <!-- Botón para decrementar el contador con un ícono -->
            <button type="button" id="restar" class="btn btn-outline-success col" onclick="decremento()">Restar <i class="far fa-thumbs-up"></i></button>
        </div>

        <!-- Botón para resetear el contador con un ícono -->
        <button type="button" onclick="resetear()" id="resetear" class="btn btn-outline-danger col"><i class="fas fa-broom"></i></button>
    </div>
</body>
</html>
